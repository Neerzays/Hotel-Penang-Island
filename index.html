<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Hotel in Penang Island</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/PENANGISLAND_0.js"></script>
        <script src="data/ROAD_1.js"></script>
        <script src="data/INTERESTINGPLACE_2.js"></script>
        <script src="data/HOTEL_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_PENANGISLAND_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PENANGISLAND_0_0() {
            return {
                pane: 'pane_PENANGISLAND_0',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,223,138,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_PENANGISLAND_0');
        map.getPane('pane_PENANGISLAND_0').style.zIndex = 400;
        map.getPane('pane_PENANGISLAND_0').style['mix-blend-mode'] = 'normal';
        var layer_PENANGISLAND_0 = new L.geoJson(json_PENANGISLAND_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_PENANGISLAND_0',
            layerName: 'layer_PENANGISLAND_0',
            pane: 'pane_PENANGISLAND_0',
            onEachFeature: pop_PENANGISLAND_0,
            style: style_PENANGISLAND_0_0,
        });
        bounds_group.addLayer(layer_PENANGISLAND_0);
        map.addLayer(layer_PENANGISLAND_0);
        function pop_ROAD_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ROAD_1_0() {
            return {
                pane: 'pane_ROAD_1',
                opacity: 1,
                color: 'rgba(114,155,111,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ROAD_1');
        map.getPane('pane_ROAD_1').style.zIndex = 401;
        map.getPane('pane_ROAD_1').style['mix-blend-mode'] = 'normal';
        var layer_ROAD_1 = new L.geoJson(json_ROAD_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ROAD_1',
            layerName: 'layer_ROAD_1',
            pane: 'pane_ROAD_1',
            onEachFeature: pop_ROAD_1,
            style: style_ROAD_1_0,
        });
        bounds_group.addLayer(layer_ROAD_1);
        map.addLayer(layer_ROAD_1);
        function pop_INTERESTINGPLACE_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">INTERESTING PLACE</th>\
                        <td>' + (feature.properties['TEMPAT_MEN'] !== null ? autolinker.link(feature.properties['TEMPAT_MEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LATITUDE</th>\
                        <td>' + (feature.properties['LATITUDE'] !== null ? autolinker.link(feature.properties['LATITUDE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LONGITUDE</th>\
                        <td>' + (feature.properties['LONGITUDE'] !== null ? autolinker.link(feature.properties['LONGITUDE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_INTERESTINGPLACE_2_0() {
            return {
                pane: 'pane_INTERESTINGPLACE_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_INTERESTINGPLACE_2');
        map.getPane('pane_INTERESTINGPLACE_2').style.zIndex = 402;
        map.getPane('pane_INTERESTINGPLACE_2').style['mix-blend-mode'] = 'normal';
        var layer_INTERESTINGPLACE_2 = new L.geoJson(json_INTERESTINGPLACE_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_INTERESTINGPLACE_2',
            layerName: 'layer_INTERESTINGPLACE_2',
            pane: 'pane_INTERESTINGPLACE_2',
            onEachFeature: pop_INTERESTINGPLACE_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_INTERESTINGPLACE_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_INTERESTINGPLACE_2);
        map.addLayer(layer_INTERESTINGPLACE_2);
        function pop_HOTEL_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">HOTEL</th>\
                        <td>' + (feature.properties['CAFE'] !== null ? autolinker.link(feature.properties['CAFE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LATITUDE</th>\
                        <td>' + (feature.properties['LATITUDE'] !== null ? autolinker.link(feature.properties['LATITUDE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LONGITUDE</th>\
                        <td>' + (feature.properties['LONGITUDE'] !== null ? autolinker.link(feature.properties['LONGITUDE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ADDRESS</th>\
                        <td>' + (feature.properties['ADDRESS'] !== null ? autolinker.link(feature.properties['ADDRESS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RATING</th>\
                        <td>' + (feature.properties['RATING'] !== null ? autolinker.link(feature.properties['RATING'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FACILITIES</th>\
                        <td>' + (feature.properties['PROPERTY_A'] !== null ? autolinker.link(feature.properties['PROPERTY_A'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CONTACT</th>\
                        <td>' + (feature.properties['CONTACT_NU'] !== null ? autolinker.link(feature.properties['CONTACT_NU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HOTEL_3_0() {
            return {
                pane: 'pane_HOTEL_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HOTEL_3');
        map.getPane('pane_HOTEL_3').style.zIndex = 403;
        map.getPane('pane_HOTEL_3').style['mix-blend-mode'] = 'normal';
        var layer_HOTEL_3 = new L.geoJson(json_HOTEL_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HOTEL_3',
            layerName: 'layer_HOTEL_3',
            pane: 'pane_HOTEL_3',
            onEachFeature: pop_HOTEL_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_HOTEL_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_HOTEL_3);
        map.addLayer(layer_HOTEL_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Hotel in Penang Island</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/HOTEL_3.png" /> HOTEL': layer_HOTEL_3,'<img src="legend/INTERESTINGPLACE_2.png" /> INTERESTING PLACE': layer_INTERESTINGPLACE_2,'<img src="legend/ROAD_1.png" /> ROAD': layer_ROAD_1,'<img src="legend/PENANGISLAND_0.png" /> PENANG ISLAND': layer_PENANGISLAND_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
